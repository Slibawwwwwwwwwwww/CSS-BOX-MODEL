<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Box Model</title>
	<style type="text/css">
		div {
			height: 200px;
			width: 200px;
		}
		p {
			margin: 0px solid black;
		}

		#frist{
			background-color: skyblue;
			padding: 20px;
			border: 10px solid black
			;
		}
		#second{
			background-color: goldenrod;
			border:solid black;
			border-width:20px 10px ;
			margin-left: 260px;
		}
		#third{
			background-color: indianred;
			border: 10px solid black;
			margin-left: 40px;

		}

	</style>
</head>
<body>
	<div id="frist">
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam quis felis nulla. Ut consectetur ante non enim cursus, non feugiat urna facilisis. Sed urna lectus, mattis nec consectetur sed, fringilla eget nibh. Aenean faucibus neque ornare justo sodales rhoncus eu nec diam.</p>
	</div>

	<div id="second">
		<p align="right">Randi</p>
	</div>

	<div id="third">
		
		<p align="center">Daphi</p>
	</div>
</body>
</html>
